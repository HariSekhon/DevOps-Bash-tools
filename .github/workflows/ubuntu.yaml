---
name: Ubuntu

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  make:
    if: github.event.repository.fork == false
    name: Make
    uses: HariSekhon/GitHub-Actions/.github/workflows/make.yaml@master
    with:
      container: ubuntu:latest
      #debug: 1

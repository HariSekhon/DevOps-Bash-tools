---
name: Python 3.6

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false
  schedule:
    - cron: '0 7 * * *'

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.repository.fork == false
    name: Python 3.6
    uses: HariSekhon/GitHub-Actions/.github/workflows/python.yaml@master
    with:
      version: 3.6
      debug: ${{ github.event.inputs.debug || false }}

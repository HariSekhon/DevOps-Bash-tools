---
name: DockerHub Build (Alpine)

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  docker_build:
    name: Docker Build
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    needs:
      - checkout_dockerfiles
    with:
      repo: harisekhon/bash-tools
      tags: alpine
      dockerfile-repo: HariSekhon/Dockerfiles
      context: Dockerfiles/devops-bash-tools-alpine
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    if: github.ref_name == 'master' || github.ref_name == 'main' || github.ref_name == 'docker'
    permissions:
      contents: read
      packages: write

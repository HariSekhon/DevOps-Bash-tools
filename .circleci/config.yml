version: 2.1

workflows:
  version: 2
  workflow:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    resource_class: small
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
      - run: setup/ci_bootstrap.sh
      - run: make init
      - run: make
      - run: make test

version: v1.0
name: DevOps-Bash-tools
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 3
blocks:
  - name: build
    #execution_time_limit:
    #  hours: 2
    task:
      jobs:
        - name: install git & make
          commands:
            - sudo apt update -qq
            - sudo apt install -qy git make
        - name: build
          commands:
            - checkout
            - make init
            - make ci
            - make test

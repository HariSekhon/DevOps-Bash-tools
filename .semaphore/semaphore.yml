# https://docs.semaphoreci.com/reference/pipeline-yaml-reference/

version: v1.0
name: DevOps-Bash-tools
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  hours: 3
blocks:
  - name: Linux build
    run:
      when: "branch = 'master'"
    #execution_time_limit:
    #  hours: 2
    task:
      prologue:
        commands:
          - cache restore
      # each job is separate and could be run on a separate machine so all steps must be together
      jobs:
        - name: build
          commands:
            - checkout
            - sudo apt update -qq
            - sudo apt install -qy git make
            - make init
            - make ci
            - make test
      epilogue:
        commands:
          - cache store
  - name: Mac build
    run:
      when: "branch = 'master'"
    task:
      # because otherwise on Mac it uses /usr/bin/python (2.7) but /usr/local/bin/pip (python 3.8)
      env_vars:
        - name: PYTHON
          value: python3
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-mojave-xcode10
          #os_image: macos-mojave-xcode11
      prologue:
        commands:
          - cache restore
      jobs:
        - name: build
          commands:
            - checkout
            - make init
            - make ci
            - make test
      epilogue:
        commands:
          - cache store
